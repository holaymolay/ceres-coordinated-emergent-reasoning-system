name: Build CERES Fast Tarball

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build fast tarball
        run: |
          bash scripts/build-fast-tarball.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ceres-fast-tarball
          path: dist/ceres-fast.tar.gz
