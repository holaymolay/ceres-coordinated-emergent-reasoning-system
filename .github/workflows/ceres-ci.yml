name: ceres-ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  validate-concept-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate concept dependency graph
        run: node scripts/validate-concept-graph.js

      - name: Validate arbitration (dry run)
        run: scripts/validate-arbitration-ci.sh
